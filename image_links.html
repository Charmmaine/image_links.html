<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <section id="home">
        <h1>Welcome to our Website!</h1>
        <p>Explore the amazing world of technology with our featured image:</p>
        <a href="https://example.com/technology" target="_blank">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery - Nature</h2>
        <p>Discover the beauty of nature through our gallery:</p>
        <div>
            <a href="https://example.com/nature1" target="_blank">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2" target="_blank">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature3" target="_blank">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Check out our delicious food items:</p>
        <ul>
            <li>
                <a href="https://example.com/food1" target="_blank">
                    <img src="food_image1.jpg" alt="Food Item 1">
                    Food Item 1
                </a>
            </li>
            <li>
                <a href="https://example.com/food2" target="_blank">
                    <img src="food_image2.jpg" alt="Food Item 2">
                    Food Item 2
                </a>
            </li>
            <li>
                <a href="https://example.com/food3" target="_blank">
                    <img src="food_image3.jpg" alt="Food Item 3">
                    Food Item 3
                </a>
            </li>
        </ul>
    </section>

</body>

</html>
